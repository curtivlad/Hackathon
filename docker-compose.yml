services:
  backend:
    build: ./backend
    container_name: v2x-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: v2x-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped