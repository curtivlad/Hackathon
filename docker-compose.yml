services:
  backend:
    build: ./backend
    container_name: v2x-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Bucharest
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_TOKEN=${API_TOKEN:-v2x-secret-token-change-in-prod}
    container_name: v2x-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped